name: test-changes
run-name: Latest changes are being tested
on:
  push:
    branches:
      - main
jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Cypress run
        uses: cypress-io/github-action@v3
        with:
          project: .
          browser: chrome
          build: npm run build
          start: npm start
          wait-on: "http://localhost:3000"
  lint-code:
    runs-on: ubuntu-22.04
    needs: install
    steps:
      - name: "Checkout GitHub Action"
        uses: actions/checkout@v2
      - name: lint
        run: |
          npm run lint
      - name: format
        run: |
          npm run format
