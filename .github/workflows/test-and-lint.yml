name: test-changes
run-name: Latest changes are being tested
on:
  push:
    branches:
      - main
jobs:
  install:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18.12.0"
      - name: Cache node dependencies for all modules
        id: cache-npm
        uses: actions/cache@v3
        env:
          cache-name: cache-node-modules
          NODE_OPTIONS: "--max_old_space_size=4096"
        with:
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      - if: ${{ steps.cache-npm.outputs.cache-hit != 'true' }}
        name: List the state of shared node modules
        continue-on-error: true
        run: npm list
      - name: Install node dependencies and build assets
        working-directory: .
        run: |
          npm install
          npm install -g pnpm
      - name: Cypress install
        uses: cypress-io/github-action@v5
        with:
          runTests: false
          build: npm run build

      - name: Save build folder
        uses: actions/upload-artifact@v3
        with:
          name: build
          if-no-files-found: error
          path: build

  cypress-run:
    runs-on: ubuntu-22.04
    needs: install
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Download the build folder
        uses: actions/download-artifact@v3
        with:
          name: build
          path: build

      - name: Run cypress tests
        uses: cypress-io/github-action@v5
        with:
          start: npm run dev & wait-on http://localhost:3000
          browser: chrome
  lint-code:
    runs-on: ubuntu-22.04
    needs: cypress-run
    steps:
      - name: "Checkout GitHub Action"
        uses: actions/checkout@v3
      - name: lint
        run: |
          npm run lint
      - name: format
        run: |
          npm run format
